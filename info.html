    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {

            }

    <!--           Guessing page            -->
    <h1 class="Gyuser">Music Survey</h1>
    
        <form id="survey-form">
            <div class="age" id="info-group">

                <label id="number-label" for="age">Whats your age</label>
                <input class="form-cntr" type="number" name="age" id="number" placeholder="Age" min="10" max="99">
            </div>

            <div id="favMusic">
                <p>Select Your Favorite Types of Music:</p>
                <div id="inputGroup">
                    <label><input id="pop" class="form-cntr1" type="checkbox" name="musictype" value="pop">Pop</label>

                    <label><input id="classic" class="form-cntr1" type="checkbox" name="musictype"
                            value="classic">Classical</label>

                    <label><input id="rock" class="form-cntr1" type="checkbox" name="musictype"
                            value="rock">Rock</label>

                    <label><input id="folk" class="form-cntr1" type="checkbox" name="musictype"
                            value="folk">Folk</label>

                    <label><input id="rap" class="form-cntr1" type="checkbox" name="musictype" value="rap">Rap</label>

                </div>
            </div>
            
            <div id="button">
                <input id="submit" class="subButton" type="submit" name="submit" value="submit" />
            </div>
        </form>
    </div>
    <div id="GenreResults">

    </div>
